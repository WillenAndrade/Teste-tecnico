<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastrar</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h2>Cadastro</h2>
            </div>
            <form>
                <div class="btns-control">
                    <a href="../Login/login.html" id="btn-login">Login</a>
                    <a href="../Cadastro/cadastro.html" id="btn-cadastro">Cadastro</a>
                </div>
                <div class="form-control">
                   <input type="text" id="name" placeholder="Digite seu nome" required>
                </div>

               <div class="form-control">
                   <input type="text" id="email" placeholder="Digite seu email" required>
               </div>  

                <div class="form-control">
                   <input type="text" id="phone" placeholder="Digite seu telefone" required> 
                </div> 

                <div class="form-control">
                   <input type="text" id="cpf" autocomplete="off" maxlength="14" placeholder="Digite seu CPF" required>
                </div>

                <div class="button-control">
                    <button href="#" id="btn-cadastrar">Cadastrar</button>
                </div>
                 <div class="form-control">
                    <p class="link-login">JÃ¡ tem conta?</p><a href="../Login/login.html" class="link-login">Login</a>
                 </div>
            </form>
        </div>
    </div>
    <script src="./cadastro.js"></script>
</body>
</html>
